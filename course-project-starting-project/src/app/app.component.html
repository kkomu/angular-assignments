<app-header (menuOptionSelected)="onMenuOptionSelected($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedMenuOption == 'Recipe'"></app-recipes>
      <app-shopping-list
        *ngIf="selectedMenuOption == 'ShoppingList'"
      ></app-shopping-list>
    </div>
  </div>
</div>
